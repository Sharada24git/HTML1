    <script>
    let seats = document.getElementsByClassName("seat");
    for (let seat of seats) {
        seat.onclick = function () {
            if (this.getAttribute("src") === "seat1.svg") {

                this.setAttribute("src", "seat2.svg");

            } else if (this.getAttribute("src") === "seat2.svg") {

                this.setAttribute("src", "seat1.svg");

            }
        }
    }
    </script>
