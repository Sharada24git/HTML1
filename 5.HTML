<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secert Password</title>
</head>
<body>
    <table>
        <tr>
            <td>Password Quantity</td>
            <td><input type="number" id="pswdQty"></td>
        </tr>
        <tr>
            <td>Password Size</td>
            <td><input type="number" id="pswdSize"></td>
        </tr>
    </table>
    <button id="submitBtn">Generate</button>
    <ol id="resultList"></ol>
    <script>
        function genPwd(size){
            let pwd="";
            let arr1 = "abcdefghijklmnopqrstuvwxyz".split("");
            let arr2 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            let arr3 = "0123456789".split("");
            let arr4 = [...arr1,...arr2,...arr3];
            for (let i = 0; i < size; i++) {
                let rand = Math.floor(Math.random() * arr4.length);
                pwd += arr4[rand];
            }
            return pwd;

        }
        document.getElementById("submitBtn").onclick = function() {
            document.getElementById("resultList").innerHTML = "";
            for (let i=0; i<document.getElementById("pswdQty").value; i++) { 
                document.getElementById("resultList").innerHTML += `<li>${genPwd(document.getElementById("pswdSize").value)}</li>`;

            }
        }
    </script>
</body>
</html>
