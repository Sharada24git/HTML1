<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        .tb1{
            width: 700px;
            margin-bottom: 20px;
        }
        .tb1 *, #submitBtn{
            font-size: xx-large;
        }
        #colorbox{
            background-color: red;
            display: inline-block;
            width: 100px;
            height: 25px;
        }
    </style>
</head>
<body>
    <table class="tb1">
    <tr>
        <tr>R</tr>
        <td><input type="number" id="r"></td>
    </tr>
    <tr>
        <tr>G</tr>
        <td><input type="number" id="g"></td>
    </tr>
    <tr>
        <tr>B</tr>
        <td><input type="number" id="b"></td>
    </tr>
    </table>
    <button id="submitBtn">Submit</button>
    <div id="colorbox"></div>
    <script src="6.js"></script>
</body>
</html>
