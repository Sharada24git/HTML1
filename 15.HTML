<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        .color1{
            background-color: antiquewhite;
            height: 50px;
            width: 50px;
        }
        .color2{
            background-color: brown;
            height: 50px;
            width: 50px;
        }
        td{
            text-align: left;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <center><h1>Chess Board</h1></center>
        <center>
                <table border="30px" cellpadding="40px">
                <tr>
                    <td class="color1">&#9820</td>
                    <td class="color2">&#9822</td>
                    <td class="color1">&#9821</td>
                    <td class="color2">&#9819</td>
                    <td class="color1">&#9818</td>
                    <td class="color2">&#9821</td>
                    <td class="color1">&#9822</td>
                    <td class="color2">&#9820</td>
                </tr>
                <tr>
                    <td class="color2">&#9823</td>
                    <td class="color1">&#9823</td>
                    <td class="color2">&#9823</td>
                    <td class="color1">&#9823</td>
                    <td class="color2">&#9823</td>
                    <td class="color1">&#9823</td>
                    <td class="color2">&#9823</td>
                    <td class="color1">&#9823</td>
                </tr>
                <tr>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                </tr>
                <tr>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                </tr>
                <tr>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                </tr>
                <tr>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                    <td class="color2"></td>
                    <td class="color1"></td>
                </tr>
                <tr>
                    <td class="color1">&#9817</td>
                    <td class="color2">&#9817</td>
                    <td class="color1">&#9817</td>
                    <td class="color2">&#9817</td>
                    <td class="color1">&#9817</td>
                    <td class="color2">&#9817</td>
                    <td class="color1">&#9817</td>
                    <td class="color2">&#9817</td>
                </tr>
                <tr>
                    <td class="color2">&#9814</td>
                    <td class="color1">&#9816</td>
                    <td class="color2">&#9815</td>
                    <td class="color1">&#9813</td>
                    <td class="color2">&#9812</td>
                    <td class="color1">&#9815</td>
                    <td class="color2">&#9816</td>
                    <td class="color1">&#9814</td>
                </tr>
            </table>
        </center>
</body>
</html>
